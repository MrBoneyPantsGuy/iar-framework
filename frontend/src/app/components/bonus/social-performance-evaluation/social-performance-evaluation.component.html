<table style="border: 1; border-style: solid;">
    <tr>
      <td></td>
      <td>Target Value</td>
      <td>Actual Value</td>
      <td>Bonus</td>
      <td>Remark</td>
    </tr>
    <tr *ngFor="let item of social">

      <td>{{item.actualValue}}</td>
      <td>{{item.bonus}}</td>
      <td>{{item.remark}}</td>
    </tr>
   
  </table>
