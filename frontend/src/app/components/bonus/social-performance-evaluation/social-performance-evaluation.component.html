<h2>Social Performance Evaluation</h2>
<table>
    <tr>
      <td></td>
      <td class="rowTitle">Target Value</td>
      <td class="rowTitle">Actual Value</td>
      <td class="rowTitle">Bonus</td>
      <td class="rowTitle">Remark</td>
    </tr>
    <tr *ngFor="let item of social">
      <td><input placeholder="{{item.competence}}" readonly/></td>

      <td><input placeholder="{{item.targetValue}}" readonly/></td>
      <td><input placeholder="{{item.actualValue}}" readonly/></td>
      <td><input placeholder="{{item.bonus}}" (focusout)="changeBonus([item,+$event.target.value])"/></td>
      <td><input placeholder="{{item.remark}}" (focusout)="changeRemark([item,$event.target.value])"/></td>
    </tr>
</table>
<h3>Total Bonus B: {{total}}</h3>
