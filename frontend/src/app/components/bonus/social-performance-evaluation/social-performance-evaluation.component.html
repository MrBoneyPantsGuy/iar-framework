<h2>Social Performance Evaluation</h2>
<table>
    <tr>
      <td></td>
      <td class="rowTitle">Target Value</td>
      <td class="rowTitle">Actual Value</td>
      <td class="rowTitle">Bonus</td>
      <td class="rowTitle">Remark</td>
    </tr>
    <tr *ngFor="let item of social">
      <td><input placeholder="{{item.competence}}" readonly/></td>

      <td><input value="{{item.targetValue}}" (input)="changeTarget(+$event.target.value,item)" [readonly]="readonly"/></td>
      <td><input id="actual" value="{{item.actualValue}}" (input)="changeActual(+$event.target.value,item)"  [readonly]="readonly"/></td>
      <td><input value="{{item.bonus}}" readonly /></td>
      <td><input [(ngModel)]="item.remark" (focusout)="saveChanges()" [readonly]="readonly"/></td>
    </tr>
</table>
