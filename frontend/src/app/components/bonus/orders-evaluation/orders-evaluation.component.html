<table  id="tableA">
  <tr>
    <td>Name of Product</td>
    <td>Client</td>
    <td>Client Ranking</td>
    <td>Items</td>
    <td>Bonus</td>
    <td>Remarks</td>
  </tr>
  <tr *ngFor="let item of orders">
    <td><input type="text" readonly placeholder="{{item.productname}}"></td>
    <td><input type="text" readonly placeholder="{{item.client}}"/></td>
    <td><input type="text"readonly placeholder="{{item.clientRanking}}"/></td>  
    <td><input type="text" readonly placeholder="{{item.itemsSold}}"/></td>
    <td><input type="text" [bonus]="remarks"/></td>
    <td><input type="text" /></td>
  </tr>
</table>
