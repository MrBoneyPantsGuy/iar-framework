<h2>Orders Evaluation</h2>
<table  id="tableA">
  <tr>
    <td class="columnTitle">Name of Product</td>
    <td class="columnTitle">Client</td>
    <td class="columnTitle">Client Ranking</td>
    <td class="columnTitle">Items</td>
    <td class="columnTitle">Bonus</td>
    <td class="columnTitle">Remarks</td>
  </tr>
  <tr *ngFor="let item of orders">
    <td><input type="text" readonly placeholder="{{item.productname}}"></td>
    <td><input type="text" readonly placeholder="{{item.client}}"/></td>
    <td><input type="text"readonly placeholder="{{item.clientRanking}}"/></td>  
    <td><input type="text" readonly placeholder="{{item.itemsSold}}"/></td>
    <td><input type="text" [bonus]="remarks"/></td>
    <td><input type="text" /></td>
  </tr>
</table>
